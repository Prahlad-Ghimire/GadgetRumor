<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        select.form-select {
            background-image: none;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        select.form-select:focus {
            box-shadow: 0 0 5px #3b82f6; 
            border-color: #3b82f6; 
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div role="tabpanel">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="list-group mt-5 px-3" id="myList" role="tablist">
                                <a class="list-group-item list-group-item-action active" data-bs-toggle="list"
                                    href="#DetailPageDesign" role="tab">Detail Page</a>
                                <a class="list-group-item list-group-item-action" data-bs-toggle="list"
                                    href="#ListPageDesign" role="tab">List Page</a>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="tab-content mt-5">
                                <div class="tab-pane active shadow" id="DetailPageDesign" role="tabpanel">
                                    <div class="border border-dark rounded-3 px-4">
                                        <p class="mb-2 mt-2">Detail Page Design</p>
                                        <select id="dropdown " class="form-select mb-3">
                                            <option>--Choose One--</option>
                                            <option>Option 1</option>
                                            <option>Option 2</option>
                                            <option>Option 3</option>
                                        </select>
                                        <p class="mb-2">Enable BreadCrumb</p>
                                        <select id="dropdown" class="form-select mb-3">
                                            <option selected>Yes</option>
                                            <option>No</option>
                                        </select>
                                        <p class="mb-2">Heading Position</p>
                                        <select id="dropdown" class="form-select mb-3">
                                            <option selected>Left</option>
                                            <option>Right</option>
                                            <option>Right</option>
                                        </select>
                                        <p class="mb-2">Background Image</p>
                                        <input type="file" class="form-control mb-3">
                                        <p class="mb-2">Breadcumb Design</p>
                                        <select id="dropdown" class="form-select mb-3">
                                            <option selected>--select--</option>
                                            <option>BreadCrumb One</option>
                                            <option>BreadCrumb Two</option>
                                            <option>BreadCrumb Three</option>
                                            <option>BreadCrumb Four</option>
                                            <option>BreadCrumb Five</option>
                                            <option>BreadCrumb Six</option>
                                            <option>BreadCrumb Seven</option>
                                            <option>BreadCrumb Eight</option>
                                            <option>BreadCrumb Nine</option>
                                            <option>BreadCrumb Ten</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="tab-pane shadow" id="ListPageDesign" role="tabpanel">
                                    <div class="border border-dark rounded-3 px-4">
                                        <p class="mb-2 mt-2">List Page Design</p>
                                        <select id="dropdown " class="form-select mb-3">
                                            <option>--Choose One--</option>
                                            <option>Option 1</option>
                                            <option>Option 2</option>
                                            <option>Option 3</option>
                                        </select>
                                        <p class="mb-2">Enable BreadCrumb</p>
                                        <select id="dropdown" class="form-select mb-3">
                                            <option selected>Yes</option>
                                            <option>No</option>
                                        </select>
                                        <p class="mb-2">Heading Position</p>
                                        <select id="dropdown" class="form-select mb-3">
                                            <option selected>Left</option>
                                            <option>Right</option>
                                            <option>Right</option>
                                        </select>
                                        <p class="mb-2">Background Image</p>
                                        <input type="file" class="form-control mb-3">
                                        <p class="mb-2">Breadcumb Design</p>
                                        <select id="dropdown" class="form-select mb-3">
                                            <option selected>--select--</option>
                                            <option>BreadCrumb One</option>
                                            <option>BreadCrumb Two</option>
                                            <option>BreadCrumb Three</option>
                                            <option>BreadCrumb Four</option>
                                            <option>BreadCrumb Five</option>
                                            <option>BreadCrumb Six</option>
                                            <option>BreadCrumb Seven</option>
                                            <option>BreadCrumb Eight</option>
                                            <option>BreadCrumb Nine</option>
                                            <option>BreadCrumb Ten</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
